<div class="col-md-10 col-md-offset-1 input-box">
  <div class="col-md-12 text-center">
    <h1>How's the Weather?</h1>
  </div>
  <div class="col-md-12 text-center">
    <h3>3 Day Weather Forecasting App</h3>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <form>
      <input type="text" class="form-control" placeholder="Enter a location e.g. Southbury, CT" ng-model="location">
      <br>
      <input type="submit" class="form-control button" ng-click="enterLocation()" value="Submit">
    </form ng-submit="enterLocation()">
  </div>
</div>
